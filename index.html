<body>
    
  <!-- container & title -->
<div class="container my-4">    <!-- buttons for chatrooms -->
  <h1 class="my-4 text-center">Salsal Chat</h1>

  <!-- butons for chatrooms -->
  <div class="chat-rooms mb-3 text-center">
    <div class="my-2">Choose a chatrooms:</div>
    <div class="btn">#general</div>
    <div class="btn">#gaming</div>
    <div class="btn">#kajian</div>
    <div class="btn">#ninjas</div>
  </div>

  <!-- chat list / window -->
  <div class="chat-window">
    <ul class="chat-list list-group"></ul>
  </div>

  <!-- new chat form -->
  <form class="new-chat my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Your Message:</div>
      </div>
      <input type="text" id="message" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" class="btn" value="send">
      </div>
    </div>
  </form>

  <!-- update name form -->
  <form class="new-name my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Update Name:</div>
      </div>
      <input type="text" id="name" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" class="btn" value="update">
      </div>
    </div>
    <div class="update-mssg"></div>
  </form>
</div>
